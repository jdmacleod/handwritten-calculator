<div class="message" id="message">
</div>
<style>
  .message {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 5px;
    display: none; /* Initially hidden */
    z-index: 1000; /* Ensure it appears above other elements */
  }
  .message.show {
    display: block; /* Show the message when the class is added */
  }
  .message.hide {
    display: none; /* Hide the message when the class is removed */
  }
  .message.error {
    background-color: #f8d7da;
    color: #721c24;
  }
  .message.success {
    background-color: #d4edda;
    color: #155724;
  }
  .message.info {
    background-color: #cce5ff;
    color: #004085;
  }
  .message.warning {
    background-color: #fff3cd;
    color: #856404;
  }
</style>
